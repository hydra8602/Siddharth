<!DOCTYPE html>
<html>
<head>
    <title>Glassmorphism Card Hover Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Glassmorphism Card Hover Effect.css">
</head>
<body>
    <div class="container">
        <form action="https://www.instagram.com/">
            <button type="submit" class="glass" style="--r:-15" data-text="Instagram">
                <i class="i fa-brands fa-instagram" style="color: #f50083;"></i>
            </button>
        </form>
        <form action="https://twitter.com/login?lang=en">
            <button type="submit" class="glass" style="--r:5" data-text="X(Formerly Twitter)">
                <i class="i fa-brands fa-x-twitter" style="color: #000000;"></i>
            </button>
        </form>
        <form action="https://ptable.com/?lang=en">
            <button type="submit" class="glass" style="--r:25" data-text="Radioactive">
                <i class="i fa-solid fa-radiation" style="color: #ffd43b;"></i>
            </button>
        </form>
        <form action="https://www.chess.com/">
            <button type="submit" class="glass" style="--r:-15" data-text="Chess">
                <i class="i fa-solid fa-chess-bishop" style="color: #c7c7c7;"></i>
            </button>
        </form>
    </div>
</body>
</html>
